name: Frontend CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Test frontend
        run: cd frontend && npm run test

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: repertoire-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan frontend image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'repertoire-frontend:test'
          format: 'table'
          exit-code: '0'

      - name: Save frontend image
        run: docker save repertoire-frontend:test | gzip > /tmp/frontend.tar.gz

      - name: Upload frontend image
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: /tmp/frontend.tar.gz

  e2e:
    runs-on: ubuntu-latest
    needs: frontend-ci
    timeout-minutes: 15
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (for E2E)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          load: true
          tags: repertoire-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Download frontend image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image

      - name: Load frontend image
        run: gunzip -c frontend-image/*.tar.gz | docker load

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright
        run: npm ci && npx playwright install --with-deps chromium

      - name: Start stack
        run: docker compose -f docker/backend/docker-compose.yml -f docker/frontend/docker-compose.yml --project-directory . up -d

      - name: Wait for backend
        run: |
          for i in $(seq 1 60); do
            curl -sf http://localhost/api/health && echo "Backend ready" && break
            sleep 2
          done

      - name: Run E2E tests (Chromium only)
        run: npx playwright test --project=chromium

      - name: Stop stack
        if: always()
        run: docker compose -f docker/backend/docker-compose.yml -f docker/frontend/docker-compose.yml --project-directory . down -v
