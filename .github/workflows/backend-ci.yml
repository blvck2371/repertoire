name: Backend CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  # 1. Lint
  backend-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Lint
        run: cd backend && npm run lint

  # 2. Tests unitaires
  backend-test:
    name: Test
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MONGODB_URI: mongodb://localhost:27017/repertoire_test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Test
        run: cd backend && npm run test
        env:
          MONGODB_URI: mongodb://localhost:27017/repertoire_test

  # 3. Build image Docker
  backend-build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: repertoire-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image
        run: docker save repertoire-backend:test | gzip > /tmp/backend.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: /tmp/backend.tar.gz

  # 4. Scan sécurité (Trivy)
  backend-scan:
    name: Scan Trivy
    runs-on: ubuntu-latest
    needs: backend-build
    steps:
      - uses: actions/checkout@v4

      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: backend-image

      - name: Load image
        run: |
          IMG=$(find . -name "*.tar.gz" -type f | head -1)
          gunzip -c "$IMG" | docker load

      - name: Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'repertoire-backend:test'
          format: 'table'
          exit-code: '0'

  # 5. CD - Push vers Harbor (uniquement sur push, si HARBOR_ENABLED)
  backend-cd:
    name: CD (Push Harbor)
    runs-on: ubuntu-latest
    needs: backend-build
    if: github.event_name == 'push' && vars.HARBOR_ENABLED == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: backend-image

      - name: Load image
        run: |
          IMG=$(find . -name "*.tar.gz" -type f | head -1)
          gunzip -c "$IMG" | docker load

      - name: Set Harbor project
        id: harbor
        run: |
          case "${{ github.ref_name }}" in
            develop) PROJECT="dev" ;;
            preprod) PROJECT="preprod" ;;
            prod)    PROJECT="prod" ;;
            *)       PROJECT="dev" ;;
          esac
          echo "project=$PROJECT" >> $GITHUB_OUTPUT
          echo "tag=${{ github.ref_name }}-${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Configure Docker for Harbor (HTTP ou HTTPS auto-signé)
        run: |
          echo '{"insecure-registries":["${{ secrets.HARBOR_URL }}"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_URL }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Push to Harbor
        run: |
          docker tag repertoire-backend:test ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-backend:${{ steps.harbor.outputs.tag }}
          docker tag repertoire-backend:test ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-backend:latest
          docker push ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-backend:${{ steps.harbor.outputs.tag }}
          docker push ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-backend:latest

      - name: Push MongoDB to Harbor (évite rate limit Docker Hub)
        run: |
          docker pull mongo:7
          docker tag mongo:7 ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/mongo:7
          docker push ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/mongo:7

  # 6. Notifications (Phase 2) – Slack ou Discord
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, backend-build, backend-scan]
    if: always()
    steps:
      - name: Déterminer le statut
        id: status
        run: |
          FAILED=false
          for r in "${{ needs.backend-lint.result }}" "${{ needs.backend-test.result }}" "${{ needs.backend-build.result }}" "${{ needs.backend-scan.result }}"; do
            [[ "$r" == "failure" ]] && FAILED=true && break
          done
          if [[ "$FAILED" == "true" ]]; then
            echo "status=ÉCHEC" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "color=15158332" >> $GITHUB_OUTPUT
          else
            echo "status=Succès" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
            echo "color=3066993" >> $GITHUB_OUTPUT
          fi

      - name: Notifier Slack
        run: |
          [[ -z "${{ secrets.SLACK_WEBHOOK_URL }}" ]] && exit 0
          curl -sS -X POST -H 'Content-type: application/json' \
            --data '{"text":"${{ steps.status.outputs.emoji }} *Backend CI* – ${{ steps.status.outputs.status }}\nBranche: `${{ github.ref_name }}` | Commit: `${{ github.sha }}`\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Voir le workflow>"}' \
            "${{ secrets.SLACK_WEBHOOK_URL }}" || true

      - name: Notifier Discord
        run: |
          [[ -z "${{ secrets.DISCORD_WEBHOOK_URL }}" ]] && exit 0
          curl -sS -X POST -H 'Content-type: application/json' \
            --data '{"embeds":[{"title":"${{ steps.status.outputs.emoji }} Backend CI – ${{ steps.status.outputs.status }}","color":${{ steps.status.outputs.color }},"fields":[{"name":"Branche","value":"`${{ github.ref_name }}`","inline":true},{"name":"Commit","value":"`${{ github.sha }}`","inline":true},{"name":"Workflow","value":"[Voir](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})","inline":false}]}]}' \
            "${{ secrets.DISCORD_WEBHOOK_URL }}" || true
