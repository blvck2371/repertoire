name: Backend CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  # 1. Lint
  backend-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Lint
        run: cd backend && npm run lint

  # 2. Tests unitaires
  backend-test:
    name: Test
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MONGODB_URI: mongodb://localhost:27017/repertoire_test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Test
        run: cd backend && npm run test
        env:
          MONGODB_URI: mongodb://localhost:27017/repertoire_test

  # 3. Build image Docker
  backend-build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: repertoire-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image
        run: docker save repertoire-backend:test | gzip > /tmp/backend.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: /tmp/backend.tar.gz

  # 4. Scan sécurité (Trivy)
  backend-scan:
    name: Scan Trivy
    runs-on: ubuntu-latest
    needs: backend-build
    steps:
      - uses: actions/checkout@v4

      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: backend-image

      - name: Load image
        run: |
          IMG=$(find . -name "*.tar.gz" -type f | head -1)
          gunzip -c "$IMG" | docker load

      - name: Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'repertoire-backend:test'
          format: 'table'
          exit-code: '0'
