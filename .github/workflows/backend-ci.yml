name: Backend CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MONGODB_URI: mongodb://localhost:27017/repertoire_test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Lint backend
        run: cd backend && npm run lint

      - name: Test backend
        run: cd backend && npm run test
        env:
          MONGODB_URI: mongodb://localhost:27017/repertoire_test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: repertoire-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan backend image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'repertoire-backend:test'
          format: 'table'
          exit-code: '0'

      - name: Save backend image
        run: docker save repertoire-backend:test | gzip > /tmp/backend.tar.gz

      - name: Upload backend image
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: /tmp/backend.tar.gz
