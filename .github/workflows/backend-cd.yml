name: Backend CD

on:
  workflow_run:
    workflows: ["Backend CI"]
    types:
      - completed
    branches: [develop]

jobs:
  backend-cd:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Download backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          run-id: ${{ github.event.workflow_run.id }}

      - name: Load backend image
        run: |
          IMG=$(find . -name "*.tar.gz" -type f | head -1)
          gunzip -c "$IMG" | docker load

      - name: Set Harbor project from branch
        id: harbor
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          SHA="${{ github.event.workflow_run.head_sha }}"
          case "$BRANCH" in
            develop) PROJECT="dev" ;;
            preprod) PROJECT="preprod" ;;
            prod)    PROJECT="prod" ;;
            *)       PROJECT="dev" ;;
          esac
          echo "project=$PROJECT" >> $GITHUB_OUTPUT
          echo "tag=$BRANCH-${SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Login to Harbor
        if: vars.HARBOR_ENABLED == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_URL }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Tag and push backend to Harbor
        if: vars.HARBOR_ENABLED == 'true'
        run: |
          docker tag repertoire-backend:test ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-backend:${{ steps.harbor.outputs.tag }}
          docker tag repertoire-backend:test ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-backend:latest
          docker push ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-backend:${{ steps.harbor.outputs.tag }}
          docker push ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-backend:latest
