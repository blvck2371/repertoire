name: CI

on:
  push:
    branches: [develop, preprod, prod]
  pull_request:
    branches: [develop, preprod, prod]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Configurer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Installation des dépendances backend
        run: cd backend && npm ci

      - name: Lint backend
        run: cd backend && npm run lint

      - name: Tests backend
        run: cd backend && npm run test
        env:
          MONGODB_URI: mongodb://localhost:27017/repertoire_test

      - name: Installation des dépendances frontend
        run: cd frontend && npm ci

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Tests frontend
        run: cd frontend && npm run test

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Configurer Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construction de l'image backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          load: true
          tags: repertoire-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Construction de l'image frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          load: true
          tags: repertoire-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  e2e:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Démarrage de l'application
        run: docker compose up -d --build
        env:
          COMPOSE_PROJECT_NAME: repertoire-ci

      - name: Attente du démarrage
        run: |
          echo "Attente du démarrage de l'application..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:5173 > /dev/null && curl -sf http://localhost:3001/api/health > /dev/null; then
              echo "Application prête"
              exit 0
            fi
            sleep 5
          done
          echo "Timeout - application non disponible"
          exit 1

      - name: Installation de Playwright
        run: npm ci && npx playwright install --with-deps chromium

      - name: Exécution des tests E2E
        run: npm run e2e

      - name: Arrêt de l'application
        if: always()
        run: docker compose --project-name repertoire-ci down -v

  trivy-scan:
    runs-on: ubuntu-latest
    needs: build-docker

    steps:
      - uses: actions/checkout@v4

      - name: Construction backend pour Trivy
        run: docker build -t repertoire-backend:scan ./backend

      - name: Scan Trivy backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'repertoire-backend:scan'
          format: 'table'
          exit-code: '0'

      - name: Construction frontend pour Trivy
        run: docker build -t repertoire-frontend:scan ./frontend

      - name: Scan Trivy frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'repertoire-frontend:scan'
          format: 'table'
          exit-code: '0'
