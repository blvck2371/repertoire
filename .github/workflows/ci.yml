name: CI

on:
  push:
    branches: [develop, preprod, prod]
  pull_request:
    branches: [develop, preprod, prod]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MONGODB_URI: mongodb://localhost:27017/repertoire_test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Lint backend
        run: cd backend && npm run lint

      - name: Test backend
        run: cd backend && npm run test
        env:
          MONGODB_URI: mongodb://localhost:27017/repertoire_test

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Test frontend
        run: cd frontend && npm run test

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          load: true
          tags: repertoire-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          load: true
          tags: repertoire-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker images
        run: |
          docker save repertoire-backend:test repertoire-frontend:test | gzip > /tmp/images.tar.gz

      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: /tmp/images.tar.gz

      - name: Scan backend image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'repertoire-backend:test'
          format: 'table'
          exit-code: '0'

      - name: Scan frontend image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'repertoire-frontend:test'
          format: 'table'
          exit-code: '0'

  push-to-harbor:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && secrets.HARBOR_URL != ''
    steps:
      - uses: actions/checkout@v4

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load Docker images
        run: |
          IMG=$(find . -name "*.tar.gz" -type f | head -1)
          gunzip -c "$IMG" | docker load

      - name: Set Harbor project from branch
        id: harbor
        run: |
          case "${{ github.ref_name }}" in
            develop) PROJECT="dev" ;;
            preprod) PROJECT="preprod" ;;
            prod)    PROJECT="prod" ;;
            *)       PROJECT="dev" ;;
          esac
          echo "project=$PROJECT" >> $GITHUB_OUTPUT
          echo "tag=${{ github.ref_name }}-${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_URL }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Tag and push backend
        run: |
          docker tag repertoire-backend:test ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-backend:${{ steps.harbor.outputs.tag }}
          docker tag repertoire-backend:test ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-backend:latest
          docker push ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-backend:${{ steps.harbor.outputs.tag }}
          docker push ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-backend:latest

      - name: Tag and push frontend
        run: |
          docker tag repertoire-frontend:test ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-frontend:${{ steps.harbor.outputs.tag }}
          docker tag repertoire-frontend:test ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-frontend:latest
          docker push ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-frontend:${{ steps.harbor.outputs.tag }}
          docker push ${{ secrets.HARBOR_URL }}/${{ steps.harbor.outputs.project }}/repertoire-frontend:latest

  e2e:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load Docker images
        run: |
          IMG=$(find . -name "*.tar.gz" -type f | head -1)
          gunzip -c "$IMG" | docker load

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright
        run: npm ci && npx playwright install --with-deps chromium

      - name: Start stack
        run: docker compose up -d

      - name: Wait for backend
        run: |
          for i in $(seq 1 60); do
            curl -sf http://localhost/api/health && echo "Backend ready" && break
            sleep 2
          done

      - name: Run E2E tests (Chromium only)
        run: npx playwright test --project=chromium

      - name: Stop stack
        if: always()
        run: docker compose down -v
