name: CI

on:
  push:
    branches: [develop, preprod, prod]
  pull_request:
    branches: [develop, preprod, prod]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MONGODB_URI: mongodb://localhost:27017/repertoire_test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Lint backend
        run: cd backend && npm run lint

      - name: Test backend
        run: cd backend && npm run test
        env:
          MONGODB_URI: mongodb://localhost:27017/repertoire_test

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Test frontend
        run: cd frontend && npm run test

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          load: true
          tags: repertoire-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          load: true
          tags: repertoire-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan backend image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'repertoire-backend:test'
          format: 'table'
          exit-code: '0'

      - name: Scan frontend image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'repertoire-frontend:test'
          format: 'table'
          exit-code: '0'

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Playwright
        run: npm ci && npx playwright install --with-deps chromium firefox webkit

      - name: Start stack
        run: docker compose up -d

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost/api/health && break
            sleep 2
          done

      - name: Run E2E tests
        run: npx playwright test

      - name: Stop stack
        if: always()
        run: docker compose down -v
