# Déploiement production via images Harbor (orchestré)
# Utilisé par deploy-droplet quand ENABLE_HARBOR=true
# Variables: REGISTRY_URL (ex: 165.22.171.147:4443/repertoire), IMAGE_TAG (ex: dev, preprod, v1.0.0)

services:
  mongodb:
    image: mongo:7
    container_name: repertoire-mongodb
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: always

  backend:
    image: ${REGISTRY_URL}/backend:${IMAGE_TAG}
    container_name: repertoire-backend
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/repertoire
    depends_on:
      - mongodb
    restart: always

  frontend:
    image: ${REGISTRY_URL}/frontend:${IMAGE_TAG}
    container_name: repertoire-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  mongodb_data:
