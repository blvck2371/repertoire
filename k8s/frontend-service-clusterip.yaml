# Service frontend en ClusterIP (pour Ingress avec domaine)
# Utilisé quand ENABLE_K8S_INGRESS + domaine : évite 2 LoadBalancers
# Remplace le Service LoadBalancer de frontend-deployment.yaml
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: frontend
