# Traefik - Configuration statique
# HTTPS avec Let's Encrypt (ACME)

api:
  dashboard: true

entryPoints:
  web:
    address: ":80"
    # Pas de redirect global : Let's Encrypt a besoin du port 80 pour le challenge HTTP
  websecure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: "admin@example.com"  # Surcharg√© par LETSENCRYPT_EMAIL dans .env
      storage: "/etc/traefik/acme/acme.json"
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

log:
  level: INFO
