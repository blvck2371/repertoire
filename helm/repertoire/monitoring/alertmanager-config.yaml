# Config Alertmanager (Phase 8) – Slack
# Le placeholder SLACK_WEBHOOK_PLACEHOLDER est remplacé par le workflow
route:
  receiver: slack
  group_by: [alertname, namespace]
  group_wait: 30s
  repeat_interval: 12h
receivers:
- name: slack
  slack_configs:
  - api_url: SLACK_WEBHOOK_PLACEHOLDER
    channel: "#alerts"
    send_resolved: true
    title: "Alerte Répertoire"
    text: "{{ range .Alerts }}{{ .Annotations.summary }} - {{ .Annotations.description }}{{ end }}"
