apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "repertoire.fullname" . }}-backend
  labels:
    {{- include "repertoire.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: backend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: backend
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- if .Values.vault.enabled }}
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "repertoire"
        vault.hashicorp.com/agent-inject-secret-mongodb: "secret/data/mongodb"
        vault.hashicorp.com/agent-inject-template-mongodb: {{`{{- with secret "secret/data/mongodb" -}}{{ .Data.data.MONGODB_URI }}{{- end -}}`}}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
        - name: backend
          image: {{ include "repertoire.image" (merge (dict "repository" .Values.backend.image.repository "tag" .Values.backend.image.tag) .) }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.port }}
              protocol: TCP
          env:
            {{- if not .Values.vault.enabled }}
            - name: MONGODB_URI
              value: mongodb://{{ include "repertoire.fullname" . }}-mongodb:27017/{{ .Values.mongodb.database }}
            {{- end }}
            - name: PORT
              value: "{{ .Values.backend.service.port }}"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
