# Service name "backend" is required for frontend nginx proxy_pass (backend:3001)
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    {{- include "repertoire.backend.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: backend
    app.kubernetes.io/instance: {{ .Release.Name }}
